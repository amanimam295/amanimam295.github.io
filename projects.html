    body {
      background: linear-gradient(to right, black, #00cfff);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      overflow-x: hidden;
    }

    /* ================= NAVBAR (FROM ABOUT.HTML) ================= */
    .navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 12px 20px;
      box-shadow: 0 2px 10px #00cfff;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #00f7ff;
      text-decoration: none;
      font-size: 20px;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #00cfff;
      text-shadow: 0 0 10px #00f7ff;
    }

    .hamburger {
      font-size: 28px;
      color: #00f7ff;
      cursor: pointer;
      display: none;
      transition: transform 0.4s ease;
    }

    .hamburger.rotate {
      transform: rotate(90deg);
    }

    @media screen and (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .nav-links {
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.95);
        padding: 20px 0;
        opacity: 0;
        transform: translateY(-20px) scale(0.95);
        pointer-events: none;
        transition: all 0.4s ease;
      }

      .nav-links.show {
        opacity: 1;
        transform: translateY(0) scale(1);
        pointer-events: auto;
      }

      .nav-links a {
        text-align: center;
        font-size: 18px;
        margin: 12px 0;
        animation: linkFade 0.4s ease forwards;
      }
    }

    @keyframes linkFade {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (min-width: 769px) {
      .navbar {
        justify-content: center;
      }

      .nav-links {
        padding: 8px 30px;
        border-radius: 40px;
        box-shadow: 0 0 15px rgba(0, 207, 255, 0.4);
      }

      .hamburger {
        display: none;
      }
    }
