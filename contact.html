<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NVSSCKMSVR"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-NVSSCKMSVR');
  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="description" content="Contact Aman Imam using the form or find his contact information including email, phone, and LinkedIn.">
  <title>Contact Me - Aman</title>

  <style>
    body {
      background: linear-gradient(to right, black, #00cfff);
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    /* ================= NAVBAR (FROM PREVIOUS PAGE) ================= */
    .navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 12px 20px;
      box-shadow: 0 2px 10px #00cfff;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #00f7ff;
      text-decoration: none;
      font-size: 20px;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #00cfff;
      text-shadow: 0 0 10px #00f7ff;
    }

    .hamburger {
      font-size: 28px;
      color: #00f7ff;
      cursor: pointer;
      display: none;
      transition: transform 0.4s ease;
    }

    .hamburger.rotate {
      transform: rotate(90deg);
    }

    @media screen and (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .nav-links {
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.95);
        padding: 20px 0;
        opacity: 0;
        transform: translateY(-20px) scale(0.95);
        pointer-events: none;
        transition: all 0.4s ease;
      }

      .nav-links.show {
        opacity: 1;
        transform: translateY(0) scale(1);
        pointer-events: auto;
      }

      .nav-links a {
        text-align: center;
        font-size: 18px;
        margin: 12px 0;
      }
    }

    @media screen and (min-width: 769px) {
      .navbar {
        justify-content: center;
      }

      .nav-links {
        padding: 8px 30px;
        border-radius: 40px;
        box-shadow: 0 0 15px rgba(0, 207, 255, 0.4);
      }
    }

    /* ================= CONTACT CONTENT ================= */
    .content {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.85);
      border-radius: 15px;
      box-shadow: 0 0 20px #00cfff inset;
      animation: popIn 1.5s ease-out;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      text-align: center;
      font-size: 36px;
      color: #00cfff;
      text-shadow: 0 0 10px #00cfff;
    }

    p {
      font-size: 20px;
      color: #b0e0ff;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px 0;
    }

    label {
      font-size: 20px;
      color: #00e6e6;
    }

    input, textarea {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(0, 128, 255, 0.2);
      color: #00f7ff;
      font-size: 18px;
    }

    input[type="submit"] {
      background-color: #00cfff;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #00ffff;
      transform: scale(1.05);
    }

    .success-message {
      text-align: center;
      font-size: 20px;
      color: #00ffea;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="hamburger" onclick="toggleNavbar()">☰</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="projects.html">Projects</a>
      <a href="cv.html">CV</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="content">
    <h1>Contact Me</h1>

    <p><b>Email:</b> aman12142724011@bitcollege.in</p>
    <p><b>Phone:</b> +91 8100264741</p>
    <p><a href="https://www.linkedin.com/in/amanimam/" target="_blank" style="color:#00f7ff;">Visit my LinkedIn</a></p>

    <form id="contact-form">
      <label>Your Email:</label>
      <input type="email" name="email" required>

      <label>Your Message:</label>
      <textarea name="message" rows="5" required></textarea>

      <input type="submit" value="Send Message">
    </form>

    <div id="form-status" class="success-message">
      ✅ Thank you! Your message has been sent.
    </div>
  </div>

  <script>
    function toggleNavbar() {
      document.querySelector('.nav-links').classList.toggle('show');
      document.querySelector('.hamburger').classList.toggle('rotate');
    }

    const form = document.getElementById('contact-form');
    const statusDiv = document.getElementById('form-status');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(form);

      const response = await fetch("https://formspree.io/f/xblynpvp", {
        method: "POST",
        headers: { 'Accept': 'application/json' },
        body: formData
      });

      if (response.ok) {
        form.reset();
        statusDiv.style.display = "block";
        gtag('event', 'form_submission', { event_category: 'Contact' });
      } else {
        alert("Error sending message");
      }
    });
  </script>

</body>
</html>
