<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aman's Portfolio</title>

  <style>
    body {
      background: linear-gradient(to right, black, #00cfff);
      margin: 0;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      color: #ffffff;
    }

    /* ================= NAVBAR (FROM ABOUT.HTML) ================= */
    .navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 12px 20px;
      box-shadow: 0 2px 10px #00cfff;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #00f7ff;
      text-decoration: none;
      font-size: 20px;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #00cfff;
      text-shadow: 0 0 10px #00f7ff;
    }

    .hamburger {
      font-size: 28px;
      color: #00f7ff;
      cursor: pointer;
      display: none;
      transition: transform 0.4s ease;
    }

    .hamburger.rotate {
      transform: rotate(90deg);
    }

    @media screen and (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .nav-links {
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.95);
        padding: 20px 0;
        opacity: 0;
        transform: translateY(-20px) scale(0.95);
        pointer-events: none;
        transition: all 0.4s ease;
      }

      .nav-links.show {
        opacity: 1;
        transform: translateY(0) scale(1);
        pointer-events: auto;
      }

      .nav-links a {
        text-align: center;
        font-size: 18px;
        margin: 12px 0;
        animation: linkFade 0.4s ease forwards;
      }
    }

    @keyframes linkFade {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (min-width: 769px) {
      .navbar {
        justify-content: center;
      }

      .nav-links {
        padding: 8px 30px;
        border-radius: 40px;
        box-shadow: 0 0 15px rgba(0, 207, 255, 0.4);
      }

      .hamburger {
        display: none;
      }
    }

    /* ================= HERO SECTION ================= */
    .container {
      text-align: center;
      padding: 60px 20px;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #00cfff;
      text-shadow: 0 0 15px #00f7ff;
    }

    p {
      font-size: 22px;
      color: #b0e0ff;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.5;
    }

    .hero-img {
      margin-top: 30px;
      animation: float 3s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid #00cfff;
      box-shadow: 0 0 20px #00cfff;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="hamburger" onclick="toggleNavbar()">â˜°</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="projects.html">Projects</a>
      <a href="cv.html">CV</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <!-- HERO SECTION -->
  <div class="container">
    <div class="hero-img">
      <img src="aman.jpg" alt="Aman's Photo">
    </div>
    <h1>Hello, I'm Aman</h1>
    <p>
      I'm passionate about Game Development, Coding, and Website Building!
      Explore my portfolio to see my projects and creative works.
    </p>
  </div>

  <!-- JS -->
  <script>
    function toggleNavbar() {
      const nav = document.querySelector('.nav-links');
      const burger = document.querySelector('.hamburger');

      nav.classList.toggle('show');
      burger.classList.toggle('rotate');
    }
  </script>

</body>
</html>
