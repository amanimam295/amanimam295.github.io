<head>

  <title>About Me - Aman</title>

  <style>
    body {
      background: linear-gradient(to right, black, #00cfff);
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      overflow-x: hidden;
    }

    /* ================= NAVBAR (BASE / MOBILE) ================= */
    .navbar {
      width: 100%;
      display: flex;
      justify-content: space-between; /* mobile layout */
      align-items: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 12px 20px;
      box-shadow: 0 2px 10px #00cfff;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #00f7ff;
      text-decoration: none;
      font-size: 20px;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #00cfff;
      text-shadow: 0 0 10px #00f7ff;
    }

    .hamburger {
      font-size: 28px;
      color: #00f7ff;
      cursor: pointer;
      display: none;
    }

    /* ================= MOBILE NAV ================= */
    @media screen and (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.95);
        padding: 20px 0;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-links a {
        text-align: center;
        font-size: 18px;
        margin: 10px 0;
      }
    }

    /* ================= DESKTOP NAV (CENTERED) ================= */
    @media screen and (min-width: 769px) {
      .navbar {
        justify-content: center; /* CENTER ONLY ON DESKTOP */
      }

      .nav-links {
        padding: 8px 30px;
        border-radius: 40px;
        box-shadow: 0 0 15px rgba(0, 207, 255, 0.4);
      }

      .hamburger {
        display: none;
      }
    }

    /* ================= ABOUT SECTION ================= */
    .about-section {
      padding: 60px 20px;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 48px;
      color: #00cfff;
      text-shadow: 0 0 15px #00f7ff;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      color: #b0e0ff;
      max-width: 900px;
      margin: 0 auto;
      line-height: 1.8;
    }

    .highlight {
      color: #00ffea;
      font-weight: bold;
    }

    .card {
      margin-top: 50px;
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid #00cfff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 15px #00f7ff;
      display: inline-block;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #00cfff; }
      50% { box-shadow: 0 0 20px #00f7ff; }
      100% { box-shadow: 0 0 10px #00cfff; }
    }

    /* ================= RESPONSIVE TEXT ================= */
    @media screen and (max-width: 768px) {
      h1 { font-size: 36px; }
      p { font-size: 16px; }
      .card { padding: 20px; }
    }

    @media screen and (max-width: 480px) {
      h1 { font-size: 28px; }
      p { font-size: 14px; }
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <div class="navbar">

      <a href="projects.html">Projects</a>
      <a href="cv.html">CV</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <!-- ABOUT -->
  <div class="about-section">
    <h1>About Me</h1>

    <div class="card">
      <p>
        Hello! I'm <span class="highlight">Aman</span>, a passionate
        <span class="highlight">Web Developer</span> and
        <span class="highlight">Gamer</span> based in India.
      </p>
      <br>
      <p>
        I specialize in <span class="highlight">Website Designing</span>,
        <span class="highlight">Coding</span> and love creating digital experiences.
      </p>
      <br>
      <p>
        My goal is to keep growing, innovating, and making technology beautiful for everyone.
      </p>
    </div>
  </div>

  <!-- JS -->
  <script>
    function toggleNavbar() {
      document.querySelector('.nav-links').classList.toggle('show');
    }
  </script>

</body>
</html>
