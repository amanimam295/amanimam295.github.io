<!-- ===== SHARED NAVBAR (HTML + CSS + JS COMPILED) ===== -->

<style>
  /* ================= SHARED NAVBAR ================= */

  .navbar {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0, 0, 0, 0.8);
    padding: 12px 20px;
    box-shadow: 0 2px 10px #00cfff;
    position: sticky;
    top: 0;
    z-index: 999;
  }

  .nav-links {
    display: flex;
    gap: 20px;
  }

  .nav-links a {
    color: #00f7ff;
    text-decoration: none;
    font-size: 20px;
    transition: 0.3s;
  }

  .nav-links a:hover {
    color: #00cfff;
    text-shadow: 0 0 10px #00f7ff;
  }

  .hamburger {
    font-size: 28px;
    color: #00f7ff;
    cursor: pointer;
    display: none;
    transition: transform 0.4s ease;
  }

  .hamburger.rotate {
    transform: rotate(90deg);
  }

  /* ========== MOBILE NAV ========== */
  @media screen and (max-width: 768px) {
    .hamburger {
      display: block;
    }

    .nav-links {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.95);
      padding: 20px 0;
      opacity: 0;
      transform: translateY(-20px) scale(0.95);
      pointer-events: none;
      transition: all 0.4s ease;
    }

    .nav-links.show {
      opacity: 1;
      transform: translateY(0) scale(1);
      pointer-events: auto;
    }

    .nav-links a {
      text-align: center;
      font-size: 18px;
      margin: 12px 0;
    }
  }

  /* ========== DESKTOP NAV ========== */
  @media screen and (min-width: 769px) {
    .navbar {
      justify-content: center;
    }

    .nav-links {
      padding: 8px 30px;
      border-radius: 40px;
      box-shadow: 0 0 15px rgba(0, 207, 255, 0.4);
    }
  }
</style>

<div class="navbar">
  <div class="hamburger" onclick="toggleNavbar()">â˜°</div>

  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="about.html">About Me</a>
    <a href="projects.html">Projects</a>
    <a href="cv.html">CV</a>
    <a href="contact.html">Contact</a>
  </div>
</div>

<script>
  function toggleNavbar() {
    document.querySelector('.nav-links').classList.toggle('show');
    document.querySelector('.hamburger').classList.toggle('rotate');
  }
</script>
